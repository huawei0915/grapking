<div class="min-h-max max-h-max" *transloco="let t">
    <figure>
        <img src="assets/images/bg.png" alt="">
    </figure>

    <div class="absolute top-1/2 flex w-8/12 justify-between" style="left: 10%;">
        <div class="w-1/5">
            <figure class="w-60 -mt-40 relative">
                <img *ngIf="!puoductArr1.length && !puoductArr2.length && !puoductArr3.length && !puoductArr4.length && !puoductArr5.length && !puoductArr6.length && !puoductArr7.length && !puoductArr8.length && !puoductArr9.length"
                    src="assets/images/question.png" alt="">
                <img *ngIf="puoductArr1.length || puoductArr2.length || puoductArr3.length || puoductArr4.length || puoductArr5.length || puoductArr6.length || puoductArr7.length || puoductArr8.length || puoductArr9.length"
                    src="assets/images/empty.png" alt="">

                <div class="absolute bottom-20 left-16 text-2xl font-bold" style="transform: rotate(-90deg);">
                    <div *ngFor="let item of puoductArr1">
                        {{item.name_zh}}
                    </div>
                </div>
            </figure>
        </div>
        <div class="w-3/5 -mt-30 text-center">
            <h2 class=" text-3xl font-bold mb-3">{{t('questionnaire_title')}}</h2>
            <div class="h-80 overflow-auto ">
                <div class="flex flex-wrap justify-center">
                    <div *ngFor="let item of nowLevel; let i=index;" class="h-11">
                        <button class="flex items-center  font-bold py-2 px-4 rounded-full border-2 shadow-md mx-1"
                            [ngClass]="{'bg-slate-700': item.active,'text-white': item.active, 'bg-white':!item.active}"
                            (click)="selectProduct(item,i)">
                            <img class="w-4 h-4" [src]="item.active?'assets/icons/tick.png':'assets/icons/add.png'"
                                alt="">
                            &nbsp;&nbsp;&nbsp;
                            <p>{{item.name_zh}}</p>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex justify-center mt-4">
                <div *ngIf="currentLevel>1"
                    class="text-xl border-pink-700 border-2 ml-4 flex-none rounded-md px-4 py-[0.3125rem] text-pink-700 shadow-sm"
                    (click)="prevStep()">上一步</div>
                <div class="text-xl bg-pink-700 ml-4 flex-none rounded-md px-4 py-[0.3125rem] text-white shadow-sm "
                    *ngIf="currentLevel<9" (click)="nextStep()">下一步</div>
            </div>

        </div>
    </div>
</div>
