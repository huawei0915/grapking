<ng-container *ngIf="!showDetailPage">
    <div class="p-8">
        <ng-container *ngFor="let product of productArr;let i=index">
            <div class="relative m-2" (click)="getProductDetail(product.id)">
                <div class="bag">
                    <div>{{i+1}}</div>
                </div>
                <div class="flex">
                    <figure class="w-36 h-36">
                        <img [src]="getImage(product.files[0])" alt="">
                    </figure>
                    <div class="flex flex-col justify-center ml-4">
                        <div class="font-bold text-2xl">
                            {{product.name_zh}}
                        </div>
                        <div class="text-slate-400">
                            {{product.spec_zh}}
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>
<ng-container *ngIf="showDetailPage">
    <div class="w-full h-full flex relative">
        <div class="w-3/5 h-full bg-pink-700 p-10">
            <h2 class="font-bold text-5xl text-white">
                {{productDetail.name_zh}}
            </h2>
            <br>
            <br>
            <h5 class="font-bold text-3xl text-white">
                主原料
            </h5>
        </div>
        <div class="w-2/5 h-full bg-zinc-300 py-10 px-20">
            基本資料

        </div>

        <div class="absolute top-1/3 left-[40%]">
            <figure class="w-1/2 bg-white rounded-3xl p-4">
                <img [src]="getImage(productDetail.files[0])" alt="">
            </figure>
        </div>
    </div>
</ng-container>
