<div class="min-h-max max-h-max">
    <ng-container *transloco="let t">
        <figure>
            <img src="assets/images/bg.png" alt="">
        </figure>

        <div class="mb-5 relative">
            <figure class="w-9/12 m-auto relative">
                <img src="assets/images/home_logo.png" alt="">

                <img class="w-20 absolute -top-11 left-36" src="assets/images/bottle.gif" alt="">
                <img class="w-20 absolute top-0 left-0" src="assets/images/bird.gif" alt="">
                <img class="w-20 absolute top-4 -right-2" src="assets/images/heart.gif" alt="">
            </figure>
        </div>

        <div class="justify-center grid grid-cols-1 grid-cols-5 gap-6 w-full min-w-0 px-10">
            <!-- 公司介紹 -->
            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                [routerLink]="'company'">
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none ">
                        <img src="assets/icons/tab1.svg" alt="">
                    </div>
                    <div class="text-lg font-medium text-gray-700 ">{{t('home_about_us')}}</div>
                </div>
            </div>

            <!-- 推薦商品 -->
            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                [routerLink]="'recommend'">
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none ">
                        <img src="assets/icons/tab1.svg" alt="">
                    </div>
                    <div class="text-lg font-medium text-gray-700">{{t('home_recommend_product')}}</div>
                </div>
            </div>

            <!-- 問卷 -->
            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                [routerLink]="'question'">

                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none ">
                        <img src="assets/icons/tab1.svg" alt="">
                    </div>
                    <div class="text-lg font-medium text-gray-700 ">{{t('home_questionnaire')}}</div>
                </div>
            </div>

            <!-- 客製需求 -->
            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                [routerLink]="'customized'">

                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none ">
                        <img src="assets/icons/tab1.svg" alt="">
                    </div>
                    <div class="text-lg font-medium text-gray-700 ">{{t('home_demand')}}</div>
                </div>
            </div>

            <!-- 查詢 -->
            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
                [routerLink]="'inquire'">
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none ">
                        <img src="assets/icons/tab1.svg" alt="">
                    </div>
                    <div class="text-lg font-medium text-gray-700 ">{{t('home_search')}}</div>
                </div>
            </div>

        </div>
    </ng-container>
</div>
