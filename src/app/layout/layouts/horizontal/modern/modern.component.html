<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">
    <!-- Content -->
    <div class="flex flex-col flex-auto w-full">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <div class="absolute top-24 right-10">
        <div class="button r" id="button-3">
            <input type="checkbox" class="checkbox" (click)="changeLang()">
            <div class="knobs"></div>
            <div class="layer"></div>
        </div>
    </div>

    <!-- Footer -->
    <div
        class="relative flex justify-around  flex-0 items-center w-full h-14 sm:h-20 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <fuse-horizontal-navigation class="mr-2 w-full" [name]="'mainNavigation'"
            [navigation]="navigation.horizontal"></fuse-horizontal-navigation>
    </div>
</div>
